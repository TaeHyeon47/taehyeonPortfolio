<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tae Hyeon Portfolio</title>
   <link rel='stylesheet' href='style.css'>
</head>

<body>
   <!-- 마우스 포인터 -->
   <div class="mouse-circle"></div>
   <div class="mouse-dot"></div>
   <!-- 마우스 포인터 종료 -->

   <!-- 페이지 컨테이너 -->
   <div class='container'>

      <!-- 페이지 BG -->
      <div class='page-bg'>
      </div>
      <!-- 페이지 BG 종료 -->

      <!--? 섹션 1 -->
      <section class='section-1 center'>
         <!-- 로고 -->
         <a href="#" class='logo'>프론트앤드 개발자 조태현</a>
         <!-- 로고 종료 -->

         <!-- 애니매이션 서클 -->
         <div class='circles'>
            <div class='circle circle-1'></div>
            <div class='circle circle-2'></div>
            <div class='circle circle-3'></div>
            <div class='circle circle-4'></div>
         </div>
         <div class='main-circle center'>
            <img src="images/landing/developer-2.jpeg" alt="">
         </div>
         <!-- 애니매이션 서클 종료 -->

         <!-- 카피 문구 -->
         <h4 class='featured-text featured-text-1'>Frontend</h4>
         <h4 class='featured-text featured-text-2'>Developer</h4>
         <!-- 카피 문구 -->

         <!-- 메인 버튼 -->
         <a href="#" class='main-btn'>
            <div class='main-btn-content center'>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <span>Projects</span>
            </div>
         </a>
         <!-- 메인 버튼 종료 -->
      </section>
      <!-- 섹션 1 종료 -->

      <!--? 섹션 2 -->
      <section class='section-2'>
         <!-- 섹션 2 Heading -->
         <h1 class='section-2-heading'>About me</h1>
         <!-- 섹션 2 Heading 종료 -->

         <!-- About Me 텍스트 -->
         <p class="about-me-text"></p>
         <!-- About Me 텍스트 종료 -->
         <!-- 어바웃미 버튼 -->
         <a href="#" class='main-btn'>
            <div class='main-btn-content center'>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <span>Let's Talk</span>
            </div>
         </a>
         <!-- 어바웃미 버튼 종료 -->
      </section>
      <!-- 섹션 2 종료 -->

      <!--? Section 3 -->
      <section class='section-3'>
         <!-- Section 3 Heading -->
         <h1 class='section-3-heading'>My Work</h1>
         <!-- End of Section 3 Heading -->

         <!-- Projects -->
         <div class="projects center">
            <div class='project'>
               <img src="images/projects/project-1.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-2.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-3.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-4.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-5.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-6.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-7.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-8.jpg">
            </div>
            <div class='project'>
               <img src="images/projects/project-9.jpg">
            </div>
         </div>
         <!-- End of Projects -->
         <!-- Project Hide Button -->
         <button class="project-hide-btn">&laquo;Close</button>
         <!-- End of Project Hide Button -->
         <!-- 프로젝트 버튼 -->
         <a href="#" class='main-btn projects-btn'>
            <div class='main-btn-content center'>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <div class='main-btn-line'></div>
               <span>Show More</span>
            </div>
         </a>
         <!-- 프로젝트 버튼 종료 -->
      </section>
      <!-- End of Section 3 -->
   </div>
   <!-- 페이지 컨테이너 종료 -->

   <script src='script.js'></script>
</body>

</html>
