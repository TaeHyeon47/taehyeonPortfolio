<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tae Hyeon Portfolio</title>
   <link rel='stylesheet' href='style.css'>
</head>

<body>
   <!-- 마우스 포인터 -->
   <div class="mouse-circle"></div>
   <div class="mouse-dot"></div>
   <!-- 마우스 포인터 종료 -->

   <!-- 페이지 컨테이너 -->
   <div class='container'>

      <!-- 페이지 BG -->
      <div class='page-bg'>
      </div>
      <!-- 페이지 BG 종료 -->

      <!-- 섹션 1 -->
      <section class='section-1 center'>
         <!-- 로고 -->
         <a href="#" class='logo'>조태현</a>
         <!-- 로고 종료 -->

         <!-- 애니매이션 서클 -->
         <div class='circles'>
            <div class='circle circle-1'></div>
            <div class='circle circle-2'></div>
            <div class='circle circle-3'></div>
            <div class='circle circle-4'></div>
         </div>
         <div class='main-circle center'>
            <img src="images/landing/developer-2.jpeg" alt="">
         </div>
         <!-- 애니매이션 서클 종료 -->

         <!-- 설명문 -->
         <h4 class='featured-text featured-text-1'>Frontend</h4>
         <h4 class='featured-text featured-text-2'>Developer</h4>
         <!-- 설명문 종료 -->
      </section>
      <!-- 섹션 1 종료 -->

   </div>
   <!-- 페이지 컨테이너 종료 -->

   <script src='script.js'></script>
</body>

</html>
